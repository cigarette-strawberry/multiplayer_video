<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebRTC音视频</title>
</head>
<body>
<div>
    <video id="local-video" autoplay playsinline muted></video>
    <button id="showVideo">打开摄像头</button>
    <p>通过getUserMedia()获取视频</p>
</div>

<script>
    // List cameras and microphones. 列出摄像头和麦克风
    navigator.mediaDevices.enumerateDevices().then((devices) => {
        devices.forEach((device) => {
            console.log(`${device.kind}: ${device.label} id = ${device.deviceId}`);
        });
    }).catch((err) => {
        console.error(`${err.name}: ${err.message}`);
    });

    // 设置约束条件，同时打开音频流和视频流
    const constraints = {
        audio: true,
        video: true
    }

    // 处理打开麦克风+摄像头成功
    function handleSuccess(stream) {
        const video = document.querySelector('#local-video')
        video.srcObject = stream
    }

    // 处理打开麦克风+摄像头失败
    function handleError(error) {
        console.log('getUserMedia error' + error)
    }

    async function onOpenAV(e) {
        navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError)
    }

    document.querySelector('#showVideo').addEventListener('click', onOpenAV)
</script>
</body>
</html>
